<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="path/to/your/styles.css" /> -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: #f4f7f6;
        color: #333;
        display: flex;
        flex-direction: row; /* Side navigation layout */
        min-height: 100vh;
      }

      .side-nav {
        width: 250px; /* Width of the side nav */
        background-color: #2c3e50;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh; /* Full height of the viewport */
        padding-top: 60px; /* Space below the fixed header */
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      .side-nav a {
        color: #ecf0f1;
        text-decoration: none;
        margin: 15px 0;
        font-weight: 700;
        transition: color 0.3s ease;
        width: 100%;
        text-align: center;
        padding: 10px;
        display: block;
      }

      .side-nav a:hover {
        color: #3498db;
        background-color: #34495e;
      }

      .content {
        margin-left: 250px; /* Space for side navigation */
        padding: 25px;
        width: calc(100% - 250px); /* Adjust width to fit remaining space */
      }

      .reset-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 2em;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1em;
        text-align: left;
      }

      .label-txt {
        margin-bottom: 0.5em;
        font-weight: 700;
        display: block;
      }

      .input {
        width: 150%;
        padding: 0.75em;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      .input:focus {
        border-color: #3498db;
        outline: none;
      }

      .submit-button {
        background: #3498db;
        color: #fff;
        border: none;
        padding: 0.75em 1.5em;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .submit-button:hover {
        background-color: #2980b9;
        transform: scale(1.05);
      }

      .submit-button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="side-nav">
      <a href="{% url 'accounts:signout_html' %}" class="nav-item">Home</a>
      <a href="{% url 'accounts:signout' %}" class="nav-item">Logout</a>
      <a href="{% url 'banks:AddBank' %}" class="nav-item">Add Bank</a>
      <a href="{% url 'banks:user_view' %}" class="nav-item">View Profile</a>
    </div>

    <div class="content">
      <form
        action="{% url 'accounts:reset' %}"
        method="POST"
        class="reset-form"
      >
        <div class="container mt-4">
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %} {% endif %} {% csrf_token %}
          <div class="form-group">
            <label for="username">
              <p class="label-txt">Username:</p>
              <input
                type="text"
                id="username"
                class="input"
                placeholder="Enter username"
                name="uname"
                required
              />
            </label>
          </div>
          <div class="form-group">
            <label for="new-password">
              <p class="label-txt">New Password:</p>
              <input
                type="password"
                id="new-password"
                class="input"
                placeholder="Enter new password"
                name="pass1"
                required
              />
            </label>
          </div>
          <button type="submit" class="submit-button">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
