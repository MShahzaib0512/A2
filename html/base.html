<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: #f4f7f6;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      nav {
        width: 100%;
        background-color: #2c3e50;
        padding: 1em 2em;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      nav:hover {
        background-color: #34495e;
      }

      .nav-item {
        color: #ecf0f1;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 700;
        transition: color 0.3s ease;
      }

      .nav-item:hover {
        color: #3498db;
      }

      .card {
        background: #fff;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
        transform: scale(0.9);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
        margin-top: 25px;
      }

      .card.show {
        opacity: 1;
      }

      .form-group {
        margin-bottom: 1em;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: 700;
      }

      .form-group input {
        width: 100%;
        padding: 0.75em;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        border-color: #3498db;
        outline: none;
      }

      .submit-button {
        background: #3498db;
        color: #fff;
        border: none;
        padding: 0.75em 1.5em;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .submit-button:hover {
        background-color: #2980b9;
        transform: scale(1.05);
      }

      .submit-button:focus {
        outline: none;
      }
      .link {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    {% block content %} {% endblock %}
  </body>
</html>
