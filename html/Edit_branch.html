<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="path/to/your/styles.css"> -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: #f4f7f6;
        color: #333;
        display: flex;
        flex-direction: row; /* Change to row for side navigation */
        min-height: 100vh;
      }

      .side-nav {
        width: 250px; /* Width of the side nav */
        background-color: #2c3e50;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh; /* Full height of the viewport */
        padding-top: 60px; /* Space below the fixed header */
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      .side-nav a {
        color: #ecf0f1;
        text-decoration: none;
        margin: 15px 0;
        font-weight: 700;
        transition: color 0.3s ease;
        width: 100%;
        text-align: center;
        padding: 10px;
        display: block;
      }

      .side-nav a:hover {
        color: #3498db;
        background-color: #34495e;
      }

      .content {
        margin-left: 250px; /* Offset content for side nav */
        padding: 25px;
        width: calc(100% - 250px); /* Adjust width to fit remaining space */
      }

      .card {
        background: #fff;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%; /* Full width for card */
        margin: 25px auto;
        transition: transform 0.3s ease, opacity 0.3s ease;
        transform: scale(0.9);
        opacity: 0;
      }

      .card.show {
        opacity: 1;
      }

      .form-group {
        margin-bottom: 1em;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: 700;
      }

      .form-group input {
        width: 90%;
        padding: 0.75em;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        border-color: #3498db;
        outline: none;
      }

      .submit-button {
        background: #3498db;
        color: #fff;
        border: none;
        padding: 0.75em 1.5em;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .submit-button:hover {
        background-color: #2980b9;
        transform: scale(1.05);
      }

      .submit-button:focus {
        outline: none;
      }

      .update-password-button {
        margin-top: 20px;
      }

      .link {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="side-nav">
      <a href="{% url 'accounts:signout_html' %}" class="nav-item">Home</a>
      <a href="{% url 'accounts:signout' %}" class="nav-item">Logout</a>
      <a href="{% url 'banks:AddBank' %}" class="nav-item">Add Bank</a>
      <a href="{% url 'banks:user_view' %}" class="nav-item">View Profile</a>
    </div>

    <div class="content">
      <div class="card" id="card">
        <h2>Edit Data</h2>
        <form
          action="{% url 'banks:Edit_branch' branch.branch_id %}"
          method="POST"
        >
          <div class="container mt-4">
            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
              {{ message }}
            </div>
            {% endfor %} {% endif %}
          </div>
          <div class="form-group">
            <input
              type="text"
              id="id"
              name="id"
              value="{{ user.pk }}"
              readonly
              hidden
            />
          </div>
          <div class="form-group">
            <label for="first-name">Name</label>
            <input
              type="text"
              id="first-name"
              name="name"
              value="{{ branch.name }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="last-name">Transit Num</label>
            <input
              type="text"
              id="transit_num"
              name="transit_num"
              value="{{ branch.transit_num }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="username">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              value="{{ branch.address }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              value="{{ branch.email }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Capacity</label>
            <input
              type="text"
              id="capacity"
              name="capacity"
              value="{{ branch.capacity }}"
              required
            />
          </div>
          <button type="submit" class="submit-button">Update</button>
        </form>
      </div>
    </div>

    <script>
      window.onload = () => {
        document.getElementById('card').classList.add('show');
      };
    </script>
  </body>
</html>
